        <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <div class="chat-container" id="chat-container">
        <!-- ChatGPT conversation will be displayed here -->
    </div>

    <script>
        async function fetchAnswer(parameter) {
            console.log(parameter);
            const response = await fetch('http://localhost:8000/completion');
            const data = await response.json();
            return data;
        }

        // Function to update the chat container with the returned text
        async function updateChatContainer() {
            const apiKey = await fetchAnswer();
            const text = 'Text returned by the server'; // Replace this with the text returned by the server
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = `<div class="message assistant">${text}</div>`;
        }

        // Call the function to update the chat container when the page loads
        window.onload = updateChatContainer;
    </script>
